<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title == "homepage" %}
      Fresh Audio &bull; Providing Location Sound Recordists to the TV and digital industries
    {% else %}
      {% if page.title %}
        {{ page.title }} &bull; {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    {% endif %}
  </title>



  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="author" content="Fresh Audio">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />


<!--   <link rel="stylesheet" type="text/css" href="{{ "/assets/jquery.bxslider.css" | prepend: site.url }}" />
 -->
  <link href='//fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <!-- <script type="text/javascript" src="//modernizr.com/downloads/modernizr-latest.js"></script> -->

  {% if page.title == "homepage" %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css" />
  {% endif %}


</head>
