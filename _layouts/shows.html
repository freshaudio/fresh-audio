<!DOCTYPE html>
<html class="no-js">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
     
        <header class="post-header">
          <h1 class="post-title">Things we've worked on &hellip;</h1>
        </header>
         

        <ul class="shows">
          {% for show in site.data.shows %}

          <li class="show third">
            <img class="show__image" src="/assets/shows/{{show.id}}.jpg" /><!-- {{show.id}} --> <!-- http://placehold.it/320x180 -->
            <h2 class="show__title">{{ show.title }}</h2>
            <span class="show__channel">{{ show.channel }}</span>
          </li>
           
          {% endfor %}

          <!-- {{ site.data.shows.size }} shows -->

        </ul>

      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
